<div class="container">
  <label>Progress Bar - {{eventsDone}}% / 100%</label>
  <mat-progress-bar mode="determinate" [value]="eventsDone"></mat-progress-bar>
</div>

<div class="container">
  <h2>To do</h2>

  <div cdkDropList #todoList="cdkDropList" [cdkDropListData]="todo"
      [cdkDropListConnectedTo]="doneList" class="list" (cdkDropListDropped)="drop($event)">
    <div class="list-item list-item-todo" *ngFor="let item of todo" cdkDrag>{{item}}</div>
  </div>
</div>

<div class="container">
  <h2>Done</h2>

  <div cdkDropList #doneList="cdkDropList" [cdkDropListData]="done"
      [cdkDropListConnectedTo]="todoList" class="list" (cdkDropListDropped)="drop($event)">
    <div class="list-item list-item-done" *ngFor="let item of done" cdkDrag>{{item}}</div>
  </div>
</div>
